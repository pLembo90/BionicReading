<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="flex flex-column" br-mode=""><button id="toggleBtn"
        class="w-100 flex flex-column align-items-center"><span></span><span id="onModeLabel"
            class="modeLabel">Enabled</span> <span id="offModeLabel" class="modeLabel">Disabled</span></button>
    <div id="saccadesEdit" class="w-100"><label style="display: block" id="lineHeightLabel">Saccades interval: <span
                id="saccadesLabelValue"></span></label>
        <div class="slidecontainer flex flex-column"><input type="range" min="0" max="4" value="" class="slider" id="saccadesSlider" />
        </div>
    </div>
    <div id="fixationsEdit" class="w-100"><label style="display: block" id="lineHeightLabel">Fixations strength: <span
                id="fixationStrengthLabelValue"></span></label>
        <div class="slidecontainer flex flex-column"><input type="range" min="1" max="3" value="" class="slider"
                id="fixationStrengthSlider" /></div>
    </div>
    <div id="lineHeightEdit" class="w-100"><label style="display: block" id="lineHeightLabel">Line Height</label>
        <div id="buttonGroup" class="w-100 flex flex-column"><button id="lineHeightdecrease">Smaller</button>
            <button id="lineHeightIncrease">Bigger</button> <button id="lineHeightReset">&circlearrowleft;</button>
        </div>
    </div>
    <div id="checkboxContainer"><input type="checkbox" id="toggleReadingMode" name="toggle" /> <label
            for="toggleReadingMode">Enabled by default</label></div>
    <script defer="defer" src="js/popup.bundle.js"></script>
</body>

</html>
